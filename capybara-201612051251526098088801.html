<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/application.css">
  <title>Bike Share</title>
</head>
<body>
  
  <div class="container">
    <h1>Create a Trip</h1>

<form action="/stations" method="POST">

  <div class="form-group">
    <label>Start Date:</label>
    <input type="text" name="trip[start_date]" class="form control" placeholder="Start Date"/><br>
  </div>

  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Starting Station
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      
    </ul>
  </div>

  <div class="form-group">
    <label>Installation Date:</label>
    <input type="date" name="station[installation_date]" class="form control"/><br>
  </div>

  <div class="form-group">
    <label>City:</label>
    <input type="text" name="city" class="form control" placeholder="San Jose, San Fransisco, Mountain View, Redwood City, or Palo Alto"/><br>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
