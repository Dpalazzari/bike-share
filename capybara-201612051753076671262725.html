<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/application.css">
  <title>Bike Share</title>
</head>
<body>
  
  <div class="container">
    <h1>Create a New Condition</h1>

<form action="/conditions" method="POST">

  <div class="form-group">
    <label>Date:</label>
    <input type="date" name="condition[date]" class="form control"/><br>
  </div>

  <div class="form-group">
    <label>Max Temperature:</label>
    <input type="integer" name="condition[max_temperature]" class="form control" placeholder="Max Temperature"/><br>
  </div>

  <div class="form-group">
    <label>Mean Temperature:</label>
    <input type="integer" name="condition[mean_temperature]" class="form control" placeholder="Max Temperature"/><br>
  </div>

  <div class="form-group">
    <label>Minimum Temperature:</label>
    <input type="integer" name="condition[min_temperature]" class="form control" placeholder="Minimum Temperature"/><br>
  </div>

  <div class="form-group">
    <label>Mean Humidity:</label>
    <input type="integer" name="condition[mean_humidity]" class="form control" placeholder="Mean Humidity"/><br>
  </div>

  <div class="form-group">
    <label>Mean Visibility:</label>
    <input type="integer" name="condition[mean_visibility]" class="form control" placeholder="Mean Visibility"/><br>
  </div>

  <div class="form-group">
    <label>Mean Wind Speed:</label>
    <input type="integer" name="condition[mean_wind_speed]" class="form control" placeholder="Mean Wind Speed"/><br>
  </div>

  <div class="form-group">
    <label>Precipitation:</label>
    <input type="float" name="condition[precipitation]" class="form control" placeholder="Precipitation"/><br>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>

  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
